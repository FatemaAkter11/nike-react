<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="icons/Logo.png" alt="" width="300">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                                <a class="nav-link active text-dark" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#">Product</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#">About Us</a>

            <div class="row d-flex align-items-center p-2">

                <div class="col-lg-5 col-md-5 col-12 pt-5 ps-5">
                    <h1 class="text-uppercase fs-1 fw-bold"> <span style="color: #FA804C;">Nike React</span> <br>

                    <button type="button" class="btn text-white p-2 text-uppercase fw-bold"

            </div>

    <!-- js cdn file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
